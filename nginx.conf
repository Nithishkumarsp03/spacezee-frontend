server {
    listen 80;
    server_name 34.235.0.13; # Replace with your domain or IP address

    root /var/www/html; # Path to your build directory, e.g., dist folder after Vite build
    index index.html;   # Vite SPA will serve index.html for all routes

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve static assets properly
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Optional: Compression for better performance
    gzip on;
    gzip_types text/css application/javascript image/svg+xml;
    gzip_min_length 256;
}
