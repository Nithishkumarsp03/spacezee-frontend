server {
    listen 80;

    server_name localhost;

    # Root directory where your built app is served
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Handle all requests by serving index.html for React Router to handle routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static files like JS and CSS
    location /static/ {
        expires 30d;
        add_header Cache-Control "public";
    }

    error_page 404 /index.html;

    location = /index.html {
        internal;
    }
}
